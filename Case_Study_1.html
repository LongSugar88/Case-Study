<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid;
            background-color: #f1f1f1;
        }
    </style>
    <script src="Case_Study_1.js"></script>
    <script src="ComponentClassDeclare.js"></script>
    <script src="GameAreaObject.js"></script>
    <script src="UpdateGameArea.js"></script>
    <script src="Declare.js"></script>
    <script src="changeImage.js"></script>
</head>
<body onload="startGame()" onkeydown="moveKey(event)">
<textarea name="" id="" cols="42" rows="28">
    - Press "Enter" to fire a bullet, press "Ctrl" to Pause/Resume game, use the arrows on keyboard to move Top, Down, Left, Right

    - You need more than 3 points to unlock bird's bullet ability, your points will decrease by 1 after you fire a bullet.

    - You can fire a bird bullet  to destroy an obstacle, or a flappy bird.

    - In case you use bird's bullet to against flappy bird, during power caculation, if your bullet size is smaller than that flappy bird, your bullet will be negatived and your point decrease by 1.

    - if you collide with a flappy bird, your point will be half.

    - If you dive to the pipes, the game over.

    - The speed will increase once time for each 10 points.
</textarea>
<div style="text-align: center; width: 630px">
    <button onmousedown="location.reload()"  style=" width: 180px; height: 40px; color: black; background-color: yellow" ><b>PLAY</b></button>
    <button onmousedown="changeKey()" onmouseup="pauseGame()" style=" width: 180px; height: 40px; color: yellow; background-color: black" ><b>PAUSE</b></button>
</div>
<div style="text-align: center; width: 630px; border:1px; border-color: #bd0b00" >

    <button onmouseup = clearMove() onmousedown= moveUp() style=" width: 60px; height: 40px; color: #66bd02; background-color: white" ><b>UP</b></button><br>
    <button onmouseup = clearMove() onmousedown= moveLeft() style=" width: 60px; height: 40px; color: #00bdb8; background-color: white" ><b>LEFT</b></button>
    <button onclick="imperialOrder()" style=" width: 60px; height: 40px; color: black; background-color: red" ><b>FIRE</b></button>
    <button onmouseup = clearMove() onmousedown= moveRight() style=" width: 60px; height: 40px; color: #bd0b00; background-color: white" ><b>RIGHT</b></button>
    <br>
    <button onmouseup = clearMove() onmousedown= moveDown() style=" width: 60px; height: 40px; color: #6100bd; background-color: white" ><b>DOWN</b></button>
    <br>

</div>

<script>
    function moveKey(event) {
        switch (event.keyCode){
            case 13:
                imperialOrder();
                break;
            case 17:
                changeKey();
                pauseGame();
                break;
            case 37 :
                moveLeftKey();
                break;
            case 38 :
                moveUpKey();
                break;
            case 39 :
                moveRightKey();
                // onmousedown = clearMove()
                break;
            case 40 :
                moveDownKey();
                break;
        }

    }
</script>
</body>
</html>
